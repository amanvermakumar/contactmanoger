<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title >User DashBoard</title>
</head>
<body>
<section >
  <div class="card m-3 p-4">
    <div class="card-body">

      <div class="container text-center">
      <h3>Change Password</h3>
      </div>

      <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}">
        A simple success alertâ€”check it out!
      </div>
        <form action="" th:action="@{/user/change-password}" method="post">
          <div class="form-group mb-2 ">
            <input name="oldPassword" required type="text" placeholder="Enter oldPassword Here" class="form-control">
          </div>
          <div class="form-group mb-3  ">
            <input name="newPassword" required type="text" placeholder="Enter newPassword Here" class="form-control">
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-success">Change</button>
            <button type="reset" class="btn btn-warning">RESET</button>

          </div>

        </form>




    </div>
  </div>

</section>

</body>
</html>
