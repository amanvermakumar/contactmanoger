<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title >Title</title>
</head>
<body>
<section >
 <div class="container">
   <div class="row">
     <div class="col-md-8 offset-md-2">
       <div  class="mycard mt-3">
           <div class="alert " th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
              <p th:text="${session.message.content}"></p>



           </div>
           <div class="container text-center">
           <img  style="width:100px;" src="" th:src="@{/image/singup3.png}"></div>
         <h1 class="text-center">SignUp Here</h1>
         <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                <!-- Name field          -->
           <div class="mb-3">
             <label for="name_field" class="form-label">Your Name</label>
             <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
             placeholder="Enter here"
                    name="name"
                    th:value="${user.name}"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"

                    required="required"/>
               <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"   th:text="${e}">

               </div>

           </div>
           <!-- email field          -->
           <div class="mb-3">
             <label for="email_field" class="form-label">Your Email</label>
             <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
             placeholder="Enter here"
                    name="email"
                    th:value="${user.email}"
                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}"
                    required="required">
               <div th:each="e : ${#fields.errors('email')}"   th:text="${e}" id="validationServer03Feedback1" class="invalid-feedback" >

               </div>
 </div>

           <!-- password field          -->
           <div class="mb-3">
             <label for="password_field" class="form-label">Your Password</label>
             <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp"
             placeholder="Enter here"
                    name="password"
                    required="required"/>

           </div>

              <!--   about field        -->
           <div class="form-group">
             <textarea   th:value="${user.about}" name="about" rows="8" class="form-control" placeholder="Enter Something yourself"></textarea>


           </div>
<!--  terms and condition agreement           -->
             <div class="form-group form-check ">

                 <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
                 <label for="agreement" >Accept terms and conditions</label>

             </div>
           <div class="container text-center">
             <button  type="submit" class="btn btn-primary  m-2 text-white">SUBMIT</button>

             <button type="reset" class="btn btn-warning   m-2 text-white">RESET</button>
           </div>

         </form>


       </div>


     </div>

   </div>

 </div>
</section>

</body>
</html>
