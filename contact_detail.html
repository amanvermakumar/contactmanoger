<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title >User DashBoard</title>
</head>
<body>
<section >

  <div class="card m-3">
    <div class="cord-body" th:if="${contact}">

      <div class="container text-center">
        <img src=""style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile_photo">

     <h3  class="mt-3">
       <span th:text="${contact.name}" ></span>
       (<span th:text="${contact.secondName}" ></span>)

     </h3>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">SCM2023<span th:text="${contact.cId}"></span></th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td>
              <span th:text="${contact.email}"></span>
            </td>

          </tr>
          <tr>
            <th scope="row">Phone</th>
            <td>
              <span th:text="${contact.phone}"></span>
            </td>

          </tr>
          <tr>
            <th scope="row">Work</th>
            <td>
              <span th:text="${contact.work}"></span>
            </td>

          </tr>

          </tbody>
        </table>
        <div class="description">
          <span th:utext="${contact.description}"></span>
        </div>
        <div class="container m-3">

          <button  style="width:80%"  th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block"> DELETE</button>
          <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">

            <button style="width:80%" type="submit" class="btn btn-success btn-sm mt-3"> UPDATE</button>

          </form>


        </div>

      </div>

    </div>
    <h1 th:unless="${contact}"> you don't have permission to see this contact</h1>

  </div>
</section>

</body>
</html>
