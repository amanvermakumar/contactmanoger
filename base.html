    function deleteContact(cId){
    swal({
  title: "Are you sure?",
  text: "yor want to delete this contact....",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
  window.location="/user/delete/"+cId;

    swal("Your contact is safe!");
  }
});
