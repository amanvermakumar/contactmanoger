<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title >Update</title>
</head>
<body>
<section >
  <div class="card m-2">
    <div class="card-body " >
      <h1 class="text-center">Update Your Contact</h1>
      <div  class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form  action="#" th:action="@{/user/process-update}" th:object="${contact}"
                   enctype="multipart/form-data"
                   method="post"
                   class="mt-2"
            >
              <input type="hidden" th:value="${contact.cId}" name="cId"/>
              <!-- first name            -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text p-3">
                    <i class="fa fa-plus "></i>

                  </div>

                </div>
                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here " class="form-control">

              </div>
              <!-- second name            -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text p-3">
                    <i class="fas fa-user-alt "></i>

                  </div>

                </div>
                <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Second Name here " class="form-control">

              </div>
              <!--      phone field         -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text p-3">
                    <i class="fa fa-phone "></i>

                  </div>

                </div>
                <input th:value="${contact.phone}" required type="number" id="phone" name="phone" placeholder="Enter phone Number here " class="form-control">

              </div>
              <!--       email        -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text p-3">
                    @

                  </div>

                </div>
                <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here " class="form-control">

              </div>
              <!--       work       -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text p-3">
                    <i class="fa fa-briefcase"></i>

                  </div>

                </div>
                <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work here " class="form-control">

              </div>
              <!--contact description-->


              <div class="form-group mt-3">
                <textarea th:utext="${contact.description}" name="description" id="mytextarea" class="form-control" placeholder="Enter Your Contact Description" rows="10"></textarea>

              </div>

              <div class="container text-center">
                <img style="height:250px; width:250px" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}"/>

              </div>
              <p class="text-secondary" >Choose New Profile pic</p>

              <!--  Contact Image             -->
              <div class="custom-file">
                <input type="file" name="profileImage">

              </div>

              <div class="container text-center">

                <button class="btn btn-outline-primary">Save Contact</button>
              </div>
            </form>


          </div>


        </div>


      </div>

    </div>

  </div>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>

</body>
</html>
