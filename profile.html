<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>
<section >
     <div class="container">
    <div class="card text-center">

      <div class="container text-center">

        <img src=""style="height:200px; width:200px;" class="my_profile_picture " th:src="@{'/image/'+${user.imageUrl}}" alt="profile_photo">

      </div>

      <h1 class="text-center" th:text="${user.name}"></h1>
      <div class="card-body">

        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">#UserID</th>
            <th scope="col">SCM2023<span th:text="${user.id}"></span></th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td>
              <span th:text="${user.email}"></span>
            </td>

          </tr>
          <tr>
            <th scope="row">Role</th>
            <td>
              <span th:text="${user.role}"></span>
            </td>

          </tr>
          <tr>
            <th scope="row">Account Active</th>
            <td>
              <span th:text="${user.enabled}"></span>
            </td>

          </tr>
          <tr>
            <th scope="row">About you</th>
            <td>
              <span th:text="${user.about}"></span>
            </td>

          </tr>

          </tbody>
        </table>






      </div>



    </div>

     </div>
</section>

</body>
</html>
